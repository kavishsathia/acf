<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsloppify Sandbox</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/@imacrayon/alpine-ajax@0.9/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
</head>
<body x-data>
  <div class="noise-bg"></div>
  <main class="container">
    <nav class="nav">
      <div class="logo">Unsloppify</div>
      <div class="nav-links">
        <span class="status-badge">Sandbox Active</span>
      </div>
    </nav>

    <section class="hero">
      <h1 class="title">
        Your sandbox is<br/>
        <span class="highlight">running.</span>
      </h1>
      <p class="subtitle">
        This Express server is ready to serve your application.
        Try the interactive elements below.
      </p>

      <div class="cards-grid">
        <!-- Status Card -->
        <div class="info-card">
          <div class="card-header">
            <span class="card-title">Server Status</span>
            <button class="btn-refresh" x-target="status-content" x-get="/api/status">
              Refresh
            </button>
          </div>
          <div id="status-content">
            <div class="info-row">
              <span class="info-label">Status</span>
              <span class="info-value success">Online</span>
            </div>
            <div class="info-row">
              <span class="info-label">Runtime</span>
              <span class="info-value">Node.js + Express</span>
            </div>
            <div class="info-row">
              <span class="info-label">Port</span>
              <span class="info-value mono">3001</span>
            </div>
          </div>
        </div>

        <!-- Echo Card -->
        <div class="info-card">
          <div class="card-header">
            <span class="card-title">Echo Test</span>
          </div>
          <form method="post" action="/api/echo" x-target="echo-response" class="echo-form">
            <input
              type="text"
              name="message"
              placeholder="Type a message..."
              class="input-field"
              required
            >
            <button type="submit" class="btn-submit">Send</button>
          </form>
          <div id="echo-response" class="response-box">
            <span class="placeholder-text">Response will appear here</span>
          </div>
        </div>

        <!-- Counter Card -->
        <div class="info-card">
          <div class="card-header">
            <span class="card-title">Counter</span>
          </div>
          <div id="counter-display" class="counter-value">0</div>
          <div class="counter-buttons">
            <form method="post" action="/api/counter/decrement" x-target="counter-display">
              <button class="btn-counter">âˆ’</button>
            </form>
            <form method="post" action="/api/counter/reset" x-target="counter-display">
              <button class="btn-counter">Reset</button>
            </form>
            <form method="post" action="/api/counter/increment" x-target="counter-display">
              <button class="btn-counter">+</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span class="mono">Powered by Cloudflare Sandbox</span>
    </footer>
  </main>
</body>
</html>
